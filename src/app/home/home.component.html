<mat-toolbar>
    <span *ngIf="id==0">Teacher Dashboard</span>
    <span *ngIf="id==1">Student Dashboard</span>
</mat-toolbar>
<div *ngIf="id==0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="uniqueId">
            <th mat-header-cell *matHeaderCellDef> UniqueId </th>
            <td mat-cell *matCellDef="let element"> {{ element.data().docId }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let element"> {{ element.data().subject }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef> Note</th>
            <td mat-cell *matCellDef="let element"> {{ element.data().note }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element">
                <span (click)="openNote(element.data().docId)" class="material-icons icn">
            edit
            </span>
                <span (click)="deleteNote(element.id)" class="material-icons icn">
            delete
            </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="id==1">
    <div class="fab-icon">
        <button (click)="openNote($event)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>

        <!-- Symbol Column -->
        <ng-container matColumnDef="id">

            <td mat-cell *matCellDef="let element">
                <span (click)="openNote(element.data().docId)" class="material-icons icn">

</div>
